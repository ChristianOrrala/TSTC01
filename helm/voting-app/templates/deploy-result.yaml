apiVersion: apps/v1
kind: Deployment
metadata:
  name: result
spec:
  replicas: {{ .Values.result.replicas }}
  selector: { matchLabels: { app: result } }
  template:
    metadata: { labels: { app: result } }
    spec:
      containers:
        - name: result
          image: "{{ .Values.imageRegistry }}/{{ .Values.result.repository }}:{{ .Values.result.tag }}"
          ports: [{ containerPort: 80 }]
          env:
            - name: POSTGRES_HOST
              value: "{{ .Release.Name }}-postgresql"
            - name: POSTGRES_USER
              value: "voting"
            - name: POSTGRES_PASSWORD
              value: "voting"
            - name: POSTGRES_DB
              value: "voting"
---
apiVersion: v1
kind: Service
metadata:
  name: result-int
spec:
  type: ClusterIP
  selector: { app: result }
  ports: [{ name: http, port: 80, targetPort: 80 }]
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: result-ing
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/group.name: result-group
    # Sticky sessions help with Socket.IO polling fallback
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=3600
    # WebSocket keep-alive tuning
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=3600
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: result-int
                port:
                  number: 80
---