apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: "60"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-timeout: "20"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-healthy-threshold: "2"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-unhealthy-threshold: "6"
spec:
  replicas: {{ .Values.vote.replicas }}
  selector: { matchLabels: { app: vote } }
  template:
    metadata: { labels: { app: vote } }
    spec:
      containers:
        - name: vote
          image: "{{ .Values.imageRegistry }}/{{ .Values.vote.repository }}:{{ .Values.vote.tag }}"
          ports: [{ containerPort: 80 }]
          env:
            - name: REDIS_HOST
              value: "{{ .Release.Name }}-redis-master"
---
apiVersion: v1
kind: Service
metadata:
  name: vote-int
spec:
  type: ClusterIP
  selector: { app: vote }
  ports: [{ name: http, port: 80, targetPort: 80 }]
--
---
# ingress-vote.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vote-ing
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/group.name: vote-group
    # Sticky sessions help with Socket.IO polling fallback
    alb.ingress.kubernetes.io/target-group-attributes: stickiness.enabled=true,stickiness.lb_cookie.duration_seconds=3600
    # WebSocket keep-alive tuning
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=3600
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # use your existing internal Service (or the LB Service if you prefer)
                name: vote-int
                port:
                  number: 80
---